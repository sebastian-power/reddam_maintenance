{% extends "base.html" %}
{% block style_headers %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/authenticated.css') }}">
{% endblock style_headers %}

{% block body %}
<nav>
    <div class="logo">
        <img id="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="logo">
    </div>
    <hr class="navbar-divider">
    <ul class="general">
        <li class="menu-item"><img src="{{ url_for('static', filename='images/dash.png') }}"><a href="/">Dashboard</a></li>
        {% block navbar %}{% endblock navbar %}
    </ul>
    <ul class="settings">
        <li class="menu-item"><img src="{{ url_for('static', filename='images/profile.png') }}"><a href="/profile">Profile</a></li>
        <li class="menu-item"><img src="{{ url_for('static', filename='images/logout.png') }}"><a id="logout" href="/logout">Log Out</a></li>
    </ul>
    <hr class="navbar-divider">
</nav>
<div class="content">
    {% block content %}{% endblock content %}
</div>
{% block script %}{% endblock script %}
{% endblock body %}
