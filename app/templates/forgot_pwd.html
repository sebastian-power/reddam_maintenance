{% extends "auth_base.html" %}

{% block title %}Log In{% endblock title %}

{% block form_content %}
<p>Forgot Password</p>
<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-row">
        {{ form.email() }}
        {% for error in form.email.errors %}
            <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </div>

    <div class="form-row">
        {{ form.submit() }}
    </div>
</form>
{% endblock form_content %}
